<div *ngIf="values">
  <mat-form-field *ngIf="data && data.filterColumns">
    <mat-select  placeholder="livres"
                 multiple
                 [(value)]="selectedBooks"
                 (selectionChange)="onSelectedBooks()"
                 [compareWith]="compareFn">
      <mat-option *ngFor="let v of groupedBooks" [value]="v">{{v.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- [compareWith]="compareFn" -->
  <button color="accent"
          class="mat-button mat-small"
          mat-raised-button (click)="onSave()"
          matTooltip="Filtrer" [disabled]="! (selectedBooks && selectedBooks.length > 0)">
    Mettre Ã  jour
  </button>
</div>
