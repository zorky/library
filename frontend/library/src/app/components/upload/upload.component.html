<span class="text-2xl text-blue-300" *ngIf="label">{{label}}</span>
<button mat-raised-button (click)="fileInput.click()">
  {{ file ? file.name : 'Choisir l\'image de couverture' }}
</button>
<input hidden type="file" #fileInput (change)="setFile(fileInput.files)"/>
<mat-progress-bar class="h-4"
  *ngIf="upload$ | async as upload"
  [mode]="upload.state == 'PENDING' ? 'buffer' : 'determinate'"
  [value]="upload.progress">
</mat-progress-bar>
