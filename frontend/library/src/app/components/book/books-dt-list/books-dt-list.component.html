<mat-card>
  <mat-card-title>
    <mat-progress-bar [mode]="'indeterminate'" [color]="'warn'"
                      *ngIf="loading"></mat-progress-bar>
  </mat-card-title>
  <mat-card-content>
    <mat-data-table
      [dataSource]="dsBooks"
      [columns]="columns"
      [actions]="actions"
      [extraParams]="extraParams"
      [placeHolderFilter]="'Rechercher un livre'"
      [showFirstLastButtons]="true"
      [showLoader]="true"
      [loaderMask]="true"
      [loaderProgress]="true">
    </mat-data-table>
  </mat-card-content>
</mat-card>
