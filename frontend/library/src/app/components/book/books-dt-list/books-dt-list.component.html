<mat-card>
  <mat-card-title>
    <layout-header [titlePath]="['Livres']" [iconRacine]="'book'"></layout-header>
  </mat-card-title>
  <mat-card-subtitle>
    <mat-progress-bar [mode]="'indeterminate'" [color]="'warn'"
                      *ngIf="loading"></mat-progress-bar>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-card-actions align="end" style="padding-right: 10px;">
      <button *ngIf="isGest()"
              mat-raised-button (click)="addBook()">Ajouter un livre</button>
    </mat-card-actions>
    <mat-data-table
      [dataSource]="dsBooks"
      [columns]="columns"
      [actions]="actions"
      [extraParams]="extraParams"
      [placeHolderFilter]="'Rechercher un livre'"
      [showFirstLastButtons]="true"
      [showLoader]="true"
      [loaderMask]="true"
      [loaderProgress]="false">
    </mat-data-table>
  </mat-card-content>
</mat-card>
